<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Views/Locale/promoPages/LandingPages/_dev_APIGui/style.css?a=@(DateTime.Now.ToFileTime())">
    <title>API GUI - SKU Finder</title>
</head>

<body>

    <div class="container">
        <h3 class="headline">SKU Finder GUI</h3>
    </div>

    <div class="searchContainer p-3">
        <div class="searchInner d-flex">
            <input id="searchBar" type="text" class="ApiSearch p-2 flex-grow-1" placeholder="Search by SKU" pattern="/^(0|[1-9][0-9]*)$" value="">
        </div>
    </div>
    <div class="ApiContainer">
        <div class="ApiInner p-3">
            <div class="ApiContent d-flex">
                <div class="p-img-container">
                    <div class="p-img">
                        <img src="" alt="">
                    </div>
                    <div class="p-slider"></div>
                </div>
                <div class="p-info">
                    <h2 class="p-info"></h2>
                    <ul class="list-info"></ul>
                </div>
            </div>
        </div>
    </div>

    <p class="subline" style="color:lightGray; font-size: 1em;">Sku API GUI - Copyrigth Â© Manuel La Porta 2023 - V1.0</p>

    <script src="/Views/Locale/promoPages/LandingPages/_dev_APIGui/app.js?a=@(DateTime.Now.ToFileTime())"></script>
</body>
</html>
